<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarization</title>
    
    <!-- AOS Library for Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Toastify for Notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.css">

    <!-- TSParticles.js for Particle Animations -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0"></script>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Particles Background -->
    <div id="tsparticles"></div>

    <!-- Main Container -->
    <div class="container" data-aos="fade-up">
        <h1 data-aos="fade-down">AI Text Summarization</h1>

        <!-- Textarea for Input -->
        <textarea id="input-text" placeholder="Enter your text here..." rows="10" cols="50" data-aos="zoom-in-up"></textarea>
        
        <!-- Summarize Button -->
        <button id="summarize-btn" data-aos="zoom-in-down">Summarize Text</button>

        <!-- Summary Output -->
        <h2 data-aos="fade-left">Summary:</h2>
        <div id="summary-output" class="summary-output" data-aos="fade-left"></div>
    </div>

    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Toastify Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>

    <script>
        // Initialize AOS (Animate on Scroll)
        AOS.init({
            duration: 1200,
            easing: 'ease-in-out',
            once: true
        });

        // Initialize TSParticles for Background Effect
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: "none", out_mode: "out" },
                links: { enable: true, color: "#f39c12", distance: 150, opacity: 0.4 }
            }
        });
    </script>
</body>
</html>
